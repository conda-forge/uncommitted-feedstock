{% set name = "uncommitted" %}
{% set version = "1.7" %}
{% set sha256 = "9012ca624a60486c49626f28f5ef7f0b489f1f70415763d384019f0e6c164f18" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install
  preserve_egg_dir: True
  entry_points:
    - uncommitted = uncommitted.command:main

requirements:
  build:
    - python

  run:
    - python

test:
  imports:
    - uncommitted

  commands:
    - uncommitted --help

about:
  home: https://github.com/brandon-rhodes/uncommitted
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Scan filesystem for changes not committed to version control'
  dev_url: https://github.com/brandon-rhodes/uncommitted

extra:
  recipe-maintainers:
    - proinsias
